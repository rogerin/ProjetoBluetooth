<ion-view title="Cadastrar Aluno">
  <ion-content class="padding">

	<form name="myForm">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Nome</span>
				<input type="text" placeholder="Ex.: Rogerio Alencar" ng-model="aluno.nome" required>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Nascimento</span>
				<input type="date" ng-model="aluno.nascimento">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">E-Mail</span>
				<input type="email" placeholder="contato@rogerioalencar.com.br" ng-model="aluno.email">
			</label>
			<div class="padding">
				<button class="button button-block button-positive activated" ng-click="cadastrarAluno()" type="submit">Cadastrar</button>
			</div>
		</div>
	</form>

  </ion-content>
</ion-view>
